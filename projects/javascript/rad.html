<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Rad Grads</title>
    <link rel="stylesheet" href="rad.css">
  </head>

  <body>
    <div id="rad"></div>
    <container>
      <svg width=100% height='960';>

        <!-- Filters -->
        <defs>
          <filter id='my-filters' x='0' y='0'>
            <feGaussianBlur in ='SourceGraphic' stdDeviation='6' />
            <feColorMatrix type='saturate' values='1.3' />
            <!-- <feColorMatrix id='flip' type='hueRotate' values='180' /> -->
          </filter>
        </defs>

        </defs>
        <defs>           <!-- Sun -->
          <linearGradient id='sun' x1='20%' y1='50%' x2='80%' y2='85%'>
            <stop offset='2%' stop-color='yellow' stop-opacity='0.8' />
            <stop offset='30%' stop-color='orangered' stop-opacity='0.95' />
            <stop offset='65%' stop-color='orange' stop-opacity='0.7' />
            <stop offset='100%' stop-color='gold' stop-opacity='0.9' />
          </linearGradient>
        </defs>

        <!-- Primitives -->
          <!-- Sun -->
        <g>
          <circle id='spicy' cx='470' cy='480' r='300' fill='url(#sun)' filter='url(#my-filters)'/>
        </g>
      </svg>



    </container>
    <script src="rad.js"></script>
  </body>

</html>
